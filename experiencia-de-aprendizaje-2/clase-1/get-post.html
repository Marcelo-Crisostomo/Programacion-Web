<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de formulario con Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Ejemplo de formulario con Bootstrap con GET</h2>
  
  <!-- Formulario utilizando el método GET -->
  <form action="get-post.html" method="get" class="p-4">
    <div class="mb-3">
      <label for="nombre_get" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre_get" name="nombre">
    </div>
    <div class="mb-3">
      <label for="email_get" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="email_get" name="email">
    </div>
    <button type="submit" class="btn btn-primary">Enviar con (GET)</button>
  </form>
  
  <hr>
  
  <h2>Ejemplo de formulario con Bootstrap con POST</h2>
  <!-- Formulario utilizando el método POST -->
  <form action="get-post.html" method="post"class="p-4">
    <div class="mb-3">
      <label for="nombre_post" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre_post" name="nombre">
    </div>
    <div class="mb-3">
      <label for="email_post" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="email_post" name="email">
    </div>
    <button type="submit" class="btn btn-success">Enviar con (POST)</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
