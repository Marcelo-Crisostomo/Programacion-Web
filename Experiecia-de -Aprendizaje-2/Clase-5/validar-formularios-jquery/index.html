<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="./assets/vendor/font-awesome/fontawesome.css" rel="stylesheet" />
    <link href="./assets/vendor/font-awesome/brands.css" rel="stylesheet" />
    <link href="./assets/vendor/font-awesome/solid.css" rel="stylesheet" />
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/vendor/normalize/normalize.css">
    <!-- bootstrap 5.3 -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Funciones con Jquery y Estructura de carpetas</title>
</head>
<div class="container mt-5">
    <h1 class="text-center mb-4">Validación de Formulario con jQuery</h1>
    
    <form id="formulario">
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" class="form-control">
        <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
      </div>
      
      <div class="form-group">
        <label for="texto">Texto:</label>
        <input type="text" id="texto" class="form-control">
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>
      
      <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" class="form-control" required>
        <div class="invalid-feedback">Ingrese un RUT válido.</div>
      </div>
      
      <div class="form-group form-check">
        <input type="checkbox" id="checkbox" class="form-check-input">
        <label for="checkbox" class="form-check-label">Acepto los términos y condiciones</label>
        <div id="checkbox-error" class="text-danger">Debe aceptar los términos y condiciones.</div>
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
<body>
    <!-- Bootstrap JS -->
<script src="./assets/vendor/bootstrap/bootstrap.js"></script>
<!-- JQuery -->
<script src="./assets/vendor/jquery/jquery-3.7.1.min.js"></script>
<!-- Scripts personalizados -->
<script src="./assets/js/scripts.js"></script>
</body>
</html>
