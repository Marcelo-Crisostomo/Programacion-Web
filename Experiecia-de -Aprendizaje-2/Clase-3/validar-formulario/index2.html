<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con validación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>  
<body>
  <div class="container py-5">
    <h1>Formulario</h1>
    <form id="myForm">
      <!-- Campo de nombre hola -->
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
        <div id="nombreError" class="text-danger"></div> <!-- Div para mostrar el error de nombre -->
      </div>
      

      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <div id="passwordError" class="text-danger"></div> <!-- Div para mostrar el error de contraseña -->
      </div>

      <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
  </div>

  <script src="./assets/js/actions2.js">
   
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
